<!DOCTYPE html>
<html>

<head>
  <title>Brooklyn Pet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>

        <!-- SIGN IN FORM -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign-In
          </a>
          <form id='sign-in' class="dropdown-menu p-4">
            <div class="form-group">
              <label for="exampleDropdownFormEmail2">Email address</label>
              <input type="email" name="credentials[email]" class="form-control" id="exampleDropdownFormEmail2" placeholder="email address">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword2">Password</label>
              <input type="password" name="credentials[password]" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
            </div>
            <button id='btnSignIn' type="submit" class="btn btn-primary">Sign-in</button>
          </form>

        </li>

        <!-- SIGN UP FORM -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sign-Up
          </a>
          <form id='sign-up' class="dropdown-menu p-4">
            <div class="form-group">
              <label for="exampleDropdownFormEmail2">Email address</label>
              <input type="email" name="credentials[email]" class="form-control" id="exampleDropdownFormEmail2" placeholder="email address">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword2">Password</label>
              <input type="password" name="credentials[password]" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
              <label for="exampleDropdownFormPassword2">Confirm Password</label>
              <input type="password" name="credentials[password_confirmation]" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
            </div>
            <button id='btnSignUp' type="submit" class="btn btn-primary">Sign-up</button>
          </form>
        </li>

        <!-- CHANGE PASSWORD FORM -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Change Password
          </a>
          <form id='change-password' class="dropdown-menu p-4">
            <!-- <div class="form-group">
              <label for="exampleDropdownFormEmail2">Email address</label>
              <input type="email" name="credentials[email]" class="form-control" id="exampleDropdownFormEmail2" placeholder="email address">
            </div> -->
            <div class="form-group">
              <label for="exampleDropdownFormPassword2">Old Password</label>
              <input type="password" name="passwords[old]" class="form-control" id="exampleDropdownFormPassword2" placeholder="Old Password">
              <label for="exampleDropdownFormPassword2">New Password</label>
              <input type="password" name="passwords[new]" class="form-control" id="exampleDropdownFormPassword2" placeholder="New Password">
            </div>
            <button id='btnChangePassword' type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </li>

        <!-- SIGN OUT FORM -->
        <div class="signOut">
          <form id='sign-out'>
            <button id='btnSignOut' type="button" class="btn btn-primary">Sign Out</button>
          </form>
        </div>

      </ul>
    </div>
  </nav>

  <p id="message"></p>
  <h1>Brooklyn Pet</h1>
  <div id="div-services">Services</div>
  <div id="div-about">About</div>
  <div id="div-contact">Contact</div>

</body>
</html>
